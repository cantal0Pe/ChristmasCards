<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Christmas Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            flex-direction: column;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #7ecdf1;
            border-radius: 5px;
            outline: none;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7ecdf1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #5fb1d4;
        }

        .card {
            background-color: #7ecdf1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .tree {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .tree-part {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
        }

        .top {
            border-bottom: 120px solid rgb(50, 177, 50);
        }

        .middle {
            border-bottom: 140px solid rgb(50, 177, 50);
            margin-top: -25px;
        }

        .bottom {
            border-bottom: 160px solid rgb(50, 177, 50);
            margin-top: -25px;
        }

        .trunk {
            width: 40px;
            height: 60px;
            background-color: brown;
            margin-top: -20px;
        }

        .gifts {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: -40px;
            width: 100%;
            z-index: 1;
            padding: 0 20px;
        }

        .gift {
            width: 40px;
            height: 40px;
            background-color: #008000;
            position: relative;
            border-radius: 5px;
        }

        .gift:nth-child(2) {
            background-color: #ff4500;
        }

        .gift:nth-child(3) {
            background-color: #ffd700;
        }

        .text {
            margin-top: 20px;
            font-size: 34px;
            color: rgb(255, 255, 255);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }

        .custom-message {
            font-size: 20px;
            color: white;
            margin-top: 10px;
            font-family: inherit;
        }

        /* Snowfall effect */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) scale(1);
                opacity: 0.9;
            }

            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="input-container">
        <input type="text" id="user-name" placeholder="Enter your name" />
        <button onclick="showCard()">Submit</button>
    </div>
    <div class="card" id="card" style="display: none;">
        <div class="tree">
            <div class="tree-part top"></div>
            <div class="tree-part middle"></div>
            <div class="tree-part bottom"></div>
            <div class="trunk"></div>
        </div>
        <div class="gifts">
            <div class="gift"></div>
            <div class="gift"></div>
            <div class="gift"></div>
        </div>
        <div class="text">Merry Christmas</div>
        <div class="custom-message" id="custom-message"></div>
        <div class="snowflakes">
            <div class="snowflake"></div>
            <div class="snowflake"></div>
            <div class="snowflake"></div>
        </div>
    </div>
    <script>
        function showCard() {
            const nameInput = document.getElementById('user-name').value;
            const card = document.getElementById('card');
            const message = document.getElementById('custom-message');
            
            if (nameInput.trim()) {
                message.textContent = `Happy Holidays, ${nameInput}!`;
                card.style.display = 'block';
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>

</html>
